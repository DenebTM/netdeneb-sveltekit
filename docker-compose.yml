version: '3.9'

services:
  netdeneb-node:
    image: netdeneb:latest
    volumes:
      - ./files:/files:ro
      - ./art:/art:ro
      - ./thumbs:/thumbs
    pid: 'host'

  netdeneb-proxy:
    image: nginx:latest
    ports:
      - 3000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./files:/files:ro
      - ./art:/art:ro
      - ./img:/img:ro
      - ./thumbs:/thumbs:ro
      - ./other:/other:ro
